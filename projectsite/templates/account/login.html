{% load socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
    <title>Login</title>
    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="CodedThemes">

    <!-- [Favicon] icon -->
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon"> <!-- [Google Font] Family -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        id="main-font-link">
    <link rel="stylesheet" href="{% static 'fonts/tabler-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">
    <link rel="stylesheet" href="{% static 'css/style-preset.css' %}">

</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
        <div class="auth-wrapper v3">
            <div class="auth-form">
                <div class="auth-header">
                    <a href="#"><img src="{% static 'images/logo-dark.svg' %}" alt="img"></a>
                </div>
                <div class="card my-5">
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-end mb-4">
                                <h3 class="mb-0"><b>Login</b></h3>
                                <a href="{% url 'account_signup' %}" class="link-primary">Don't have an account?</a>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="text" name="login" id="id_login" class="form-control"
                                    placeholder="Email or Username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="d-flex mt-1 justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input input-primary" type="checkbox" id="customCheckc1"
                                        checked="">
                                    <label class="form-check-label text-muted" for="customCheckc1">Keep me sign
                                        in</label>
                                </div>
                                <h5 class="text-secondary f-w-400">
                                    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                                </h5>
                            </div>
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger" role="alert">
                                {% for error in form.non_field_errors %}
                                <p {% if forloop.last %} class="mb-0" {% endif %}>{{ error }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="saprator mt-3">
                                <span>Login with</span>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-grid">
                                        <a href="{% provider_login_url 'google' %}" class="btn mt-2 btn-light-primary bg-light text-muted">
                                            <img src="{% static 'images/authentication/google.svg' %}" alt="img">
                                            <span class="d-none d-sm-inline-block">Google</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-grid">
                                        <a href="{% provider_login_url 'github' %}" class="btn mt-2 btn-light-primary bg-light text-muted"> <!---->
                                            <i class="ti ti-brand-github"></i>
                                            <span class="d-none d-sm-inline-block">Github</span>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="{% static 'js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fonts/custom-font.js' %}"></script>
    <script src="{% static 'js/pcoded.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>





    <script>layout_change('light');</script>




    <script>change_box_container('false');</script>



    <script>layout_rtl_change('false');</script>


    <script>preset_change("preset-1");</script>


    <script>font_change("Public-Sans");</script>



</body>
<!-- [Body] end -->

</html>
